<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Rust project!</title>
  </head>
  <body>
    <link href="./3rd-party/unicodetiles/unicodetiles.css" rel="stylesheet" type="text/css" />
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="./3rd-party/unicodetiles/unicodetiles.js"></script>
  <script src="./3rd-party/unicodetiles/ut.DOMRenderer.js"></script>
  <script src="./3rd-party/unicodetiles/input.js"></script>
  <script src="./3rd-party/sifrr.storage.js"></script>
  <script type="module" src="render.js"></script>
  <!-- load wasm -->
  <!-- Note the usage of `type=module` here as this is an ES6 module -->
  <script type="module" src="bootstrap.js"></script>

  <div class="centerer">
    <div id="tabs">
      <button id="tab-game" class="tablinks">ASCII map</button>
      <button id="tab-game-desc" class="tablinks">Description</button>
    </div>
    <div id="game" class="tabcontent">Enable JavaScript and reload the page.</div>
    <div id="game-desc" style="color:white; display:none; white-space: pre-line" class="tabcontent">This area appears to be a town that hugs a forest. You entered one of the buildings.</div>
    <div id="messages"></div>
    <div id="log-history" class="overlay scrolling"></div>
    <div id="inventory" class="overlay"></div>
    <div id="viewlist" class="overlay"></div>
    <div id="description" class="overlay"></div>
    <div id="vendor" class="overlay">
      <ul><li><button class="inv_button" id=item-0>a</button>protein shake</li></ul>
    </div>
    <div id="creation" class="overlay">
      <div>CHARACTER CREATION</div>
      <ul>
        <li>Strength: <select id="0"><option>--</option><option selected>2</option><option>2</option><option>1</option><option>1</option><option>0</option><option>-1</option></select></li>
        <li>Dexterity: <select id="1"><option>--</option><option>2</option><option>2</option><option selected>1</option><option>1</option><option>0</option><option>-1</option></select></li>
        <li>Constitution: <select id="2"><option>--</option><option>2</option><option selected>2</option><option>1</option><option>1</option><option>0</option><option>-1</option></select></li>
        <li>Intelligence: <select id="3"><option>--</option><option>2</option><option>2</option><option>1</option><option selected>1</option><option>0</option><option>-1</option></select></li>
        <li>Wisdom: <select id="4"><option>--</option><option>2</option><option>2</option><option>1</option><option>1</option><option>0</option><option selected>-1</option></select></li>
        <li>Charisma: <select id="5"><option>--</option><option>2</option><option>2</option><option>1</option><option>1</option><option selected>0</option><option>-1</option></select></li>
      </ul>
      <button id="confirm">Confirm</button>
    </div>
  </div>
  </body>
</html>
